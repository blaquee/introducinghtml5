<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Simple Drag and Drop</title>
<style>
html { height: 100%; }
body { font-family: helvetica; padding: 20px; color: #fff; background: #575757; background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#575757), to(#272727)); }
#drop { min-height: 100px; border: 5px dashed #B9B9B9; padding: 10px; background: #171717; overflow: hidden; -webkit-border-radius: 10px; }
#drop:hover, #drop.over { background: #4F4F4F; color: #fff; border-color: #CFCFCF;t }
p { margin: 3px 0; }
img { margin: 10px; border: 5px solid #000; }
</style>
</head>
<body>
  <p>Drag the images below over the grey drop zone to capture their <em>drop data</em>: the <code>src</code>.</p>
  <div id="dragables">
    <img src="rem.jpg" alt="Remy Sharp" data-screen_name="@rem" />
    <img src="brucel.jpg" alt="Bruce Lawson" data-screen_name="@brucel" />
  </div>
  <div id="drop"></div>
<script>

var drop = document.getElementById('drop');

[].slice.call(document.getElementsByTagName('img')).forEach(function (img) {
  img.ondragstart = function (event) {
    event = event || window.event;
    event.dataTransfer.setData('screen_name', this.getAttribute('data-screen_name'));
  };
});

// Tells the browser that we *can* drop on this target
// drop.ondragenter = function () { event.dataTransfer.dropEffect = 'move'; return false; };
drop.ondragover = function (event) { event.dataTransfer.dropEffect = 'move'; return false; };
//   this.className = 'over';
//   return false;
// };

drop.ondrop = function (event) {
  event = event || window.event;

  // this.className = '';
  // console.log(event);
  this.innerHTML += '<p>' + event.dataTransfer.getData('screen_name') + '</p>';
};

</script>
</body>
</html>
