<!DOCTYPE html>
<html>
<head>
<title>pattern fill with an image</title>
<style>
html,body { height: 100%;} 
body { margin: 0; body: 0; overflow: hidden; } 
#pattern { position: absolute; top: 0; left: 0; width: 100%; bottom: 0; height: 100%; } 
</style>
</head>
<body>
<canvas id="pattern"></canvas>
<script>
var canvas = document.querySelector('canvas'), 
    img = document.createElement('img'),
    ctx = canvas.getContext ? canvas.getContext('2d') : null;

// stretch
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

img.onload = function () {
  ctx.fillStyle = ctx.createPattern(this, 'repeat');
  ctx.fillRect(0, 0, canvas.width, canvas.height);
};
img.src = 'remysharp_avatar.jpg';

</script>
</body>
</html>
