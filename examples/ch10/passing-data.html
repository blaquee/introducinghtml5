<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Passing data back and forth</title>
</head>
<body>
<p id="time">Testing passing of data and having it internally use JSON</p>
<script>
var w = new Worker('passing-data.js');

w.onmessage = function (event) {
  alert(JSON.parse(event.data).name);
};

w.postMessage(JSON.stringify({ name: "remy" }));
</script>
</body>
</html>
